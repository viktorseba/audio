<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Samples</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    h1 {
      margin-bottom: 5px;
    }

    h2 {

    }

    .author {

    }

    table {

      border-collapse: collapse;

    }

    }

    }

      padding: 5px 10px;

      border-radius: 5px;
    }

    .audio-btn:hover {background: #444;}
    ul {list-style-type: none; padding: 0; }
    li {margin: 10px 0; }
    a {text-decoration: none; color: #007bff; }
    a:hover {text-decoration: underline; }
  </style>
</head>

<body>

<h1>Master Thesis | Audio Samples</h1>
<p>This is the title of the thesis which we dont know yet</p>
<div class="author">Jonas Myhre Schiøtt, Viktor Sebastian Petersen</div>

<ul>
        <li><a href="index.html">Back</a></li>
</ul>

<table> 
  <tr>
    <th class="meta">Figure x.x</th>

    <th>Source 1</th>
    <th>Source 2</th>
    <th>Mixture</th>
  </tr>

  <!-- ROW 1 -->
  <tr>
    <td class="meta">VGGSound 25</td>

    <!-- Source 1 -->
    <td>
      <img src="opt_model/25_gt_A_vggsound.png" class="spectrogram">
      <button class="audio-btn" onclick="toggleAudio(this, '1-gt1')">▶</button>
      <audio id="1-gt1">
        <source src="opt_model/25_gt_A_vggsound.wav" type="audio/wav">
      </audio>
      <img src="opt_model/25_pred_A_vggsound_opt.png" class="spectrogram">
      <button class="audio-btn" onclick="toggleAudio(this, '1-pred1')">▶</button>
      <audio id="1-pred1">
        <source src="opt_model/25_pred_A_vggsound_opt.wav" type="audio/wav">
      </audio>
    </td>
    <!-- Source 2 -->
    <td>
      <img src="opt_model/25_gt_B_vggsound.png" class="spectrogram">
      <button class="audio-btn" onclick="toggleAudio(this, '1-gt2')">▶</button>
      <audio id="1-gt2">
        <source src="opt_model/25_gt_B_vggsound.wav" type="audio/wav">
      </audio>
      <img src="opt_model/25_pred_B_vggsound_opt.png" class="spectrogram">
      <button class="audio-btn" onclick="toggleAudio(this, '1-pred2')">▶</button>
      <audio id="1-pred2">
        <source src="opt_model/25_pred_B_vggsound_opt.wav" type="audio/wav">
      </audio>
    </td>
    <!-- Mixture -->
    <td>
      <img src="opt_model/25_gt_mix_vggsound.png" class="spectrogram">
      <button class="audio-btn" onclick="toggleAudio(this, '1-gt-mix')">▶</button>
      <audio id="1-gt-mix">
        <source src="opt_model/25_gt_mix_vggsound.wav" type="audio/wav">
      </audio>
      <img src="opt_model/25_pred_mix_vggsound_opt.png" class="spectrogram">
      <button class="audio-btn" onclick="toggleAudio(this, '1-pred-mix')">▶</button>
      <audio id="1-pred-mix">
        <source src="opt_model/25_pred_mix_vggsound_opt.wav" type="audio/wav">
      </audio>
    </td>
  </tr>

</table>

<script>
function toggleAudio(btn, id) {
  const audio = document.getElementById(id);

  // stop all other audio
  document.querySelectorAll("audio").forEach(a => {
    if (a !== audio) {
      a.pause();
      a.currentTime = 0;
    }
  });

  // reset all buttons except current
  document.querySelectorAll(".audio-btn").forEach(b => {
    if (b !== btn) {
      b.textContent = "▶";
    }
  });

  // play/pause toggle
  if (audio.paused) {
    audio.play();
    btn.textContent = "⏹";
  } else {
    audio.pause();
    audio.currentTime = 0;
    btn.textContent = "▶";
  }

  // when audio finishes → reset button to play
  audio.onended = function() {
    btn.textContent = "▶";
  };
}
</script>

</body>
</html>
