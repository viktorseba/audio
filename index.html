<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio what the flip</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>

<body>

<h1>My Audio Samples</h1>

<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Play</th>
  </tr>

  <tr>
    <td>Sample 1</td>
    <td>Podcast intro</td>
    <td>
      <audio controls>
        <source src="audio/sample1.mp3" type="audio/mpeg">
      </audio>
    </td>
  </tr>

  <tr>
    <td>Sample 2</td>
    <td>Sound design</td>
    <td>
      <audio controls>
        <source src="audio/sample2.mp3" type="audio/mpeg">
      </audio>
    </td>
  </tr>

</table>

</body>
</html>
